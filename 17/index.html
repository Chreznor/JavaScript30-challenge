<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
  <title>JavaScript30</title>
</head>
<body>
	<div class="background">
		
	</div>
	
	<ul class="list">
		<li id="header">Sorted Mountains</li>
	</ul>

	<script>
		const mountains = ['Mount McKinley', 'Mount Saint Elias', 'Mount Foraker', 'Mount Bona', 'Mount Blackburn', 'Mount Sanford', 'Fairweather Mountain', 'Mount Hubbard', 'University Peak', 'Mount Harvard', 'La Plata Peak', 'Blanca Peak'];
		const list = document.querySelector('.list');

		function removeMount(mountain) {
			return mountain.replace(/^(mount |la )/i, '');
		}

		const sortedMountains = mountains.sort((a,b) => removeMount(a)>removeMount(b) ? 1 : -1);

		list.innerHTML = `<li id="header">Sorted Mountains</li>` + sortedMountains.map(mountain => `<li>-- ${mountain} --</li>`).join('');


	</script>
</body>
</html>
