<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 2</title>
  <link href="https://fonts.googleapis.com/css?family=Rasa" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Checkbox line 1</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Checkbox line 2</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Checkbox line 3</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Checkbox line 4</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Checkbox line 5</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Checkbox line 6</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Checkbox line 7</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Checkbox line 8</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Checkbox line 9</p>
    </div>

  </div>
  
  <script>
    const checkbox = document.querySelectorAll('.inbox input[type="checkbox"]');
    let lastChecked;

    function checkHandling(e) {
      let between = false;
      
      if(e.shiftKey && this.checked) {
        checkbox.forEach(checkbox => {
          if(checkbox===this || checkbox===lastChecked ) {
            between = !between;
          } 

          if(between) {
            checkbox.checked = true;
          }
        })
      }

    lastChecked = this;
    }


    checkbox.forEach(checkbox => checkbox.addEventListener('click', checkHandling));

  </script>
</body>
</html>
