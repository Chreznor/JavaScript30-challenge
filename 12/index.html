<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Open+Sans+Condensed:300" rel="stylesheet">

  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  <title>Key Sequence Detection</title>
</head>
<body>
  <div class="text">
  <h1>Enter "cow" with your keyboard. Cheer up the sad cow. </h1>
</div>
  <script>
  const pressed = [];
  const secretCode = 'cow';
    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      console.log(pressed);
      if (secretCode === pressed.join('')) {
        console.log('Hell yeah');
        cornify_add();
      }
    })
  </script>
</body>
</html>
